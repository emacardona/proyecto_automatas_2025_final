version: "3.9"

services:
  # üß† Aplicaci√≥n principal (Node.js + FaceAPI + Analizador L√©xico)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: faceapi_app
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      # üîπ Base central (usuarios / rostros)
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: 12345
      DB_NAME: db_faceapi
      DB_PORT: 3306

      # üîπ Base del Analizador L√©xico
      ANALISIS_DB_HOST: db
      ANALISIS_DB_USER: root
      ANALISIS_DB_PASSWORD: 12345
      ANALISIS_DB_NAME: analizador_db
      ANALISIS_DB_PORT: 3306

      # üîπ Entorno
      NODE_ENV: development
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev

  # üê¨ Base de datos MySQL 8
  db:
    image: mysql:8
    container_name: db_faceapi
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: db_faceapi
    command: --lower_case_table_names=1
    ports:
      - "3307:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./init-mysql:/docker-entrypoint-initdb.d  # Inicializa ambas bases (si las tienes)

volumes:
  mysql_data:
