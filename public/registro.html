<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario - UMG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <style>
    body {
      background: #f4f7fa;
      font-family: 'Roboto', sans-serif;
    }

    .card {
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-size: 1.6rem;
      font-weight: 700;
      color: #003366;
      margin-bottom: 1.5rem;
    }

    .input-group:focus-within .input-group-text {
      background-color: #003366;
      color: #fff;
    }

    #preview-image {
      display: none;
      max-width: 200px;
    }

    .btn-success {
      background-color: #0b5ed7;
      border: none;
    }

    .btn-success:hover {
      background-color: #084298;
    }

    .password-hint {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-id-card me-2"></i> Registro de Usuario UMG</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center">Registrar Usuario</h2>

            <form id="user-form" class="needs-validation" novalidate enctype="multipart/form-data">

              <!-- Campos -->
              <div class="mb-3">
                <label for="nombre1" class="form-label">Primer Nombre:</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input type="text" id="nombre1" name="nombre1" class="form-control" required />
                </div>
              </div>

              <div class="mb-3">
                <label for="apellido1" class="form-label">Primer Apellido:</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                  <input type="text" id="apellido1" name="apellido1" class="form-control" required />
                </div>
              </div>

              <div class="mb-3">
                <label for="cedula" class="form-label">DPI:</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                  <input type="text" id="cedula" name="cedula" class="form-control" maxlength="13" pattern="\d{13}"
                    required placeholder="Ej: 1234567890123" />
                </div>
              </div>

              <div class="mb-3">
                <label for="correo" class="form-label">Correo Electr√≥nico:</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input type="email" id="correo" name="correo" class="form-control" required placeholder="ejemplo@correo.com" />
                </div>
              </div>

              <div class="mb-3">
                <label for="telefono" class="form-label">Tel√©fono (WhatsApp):</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fab fa-whatsapp"></i></span>
                  <input type="tel" id="telefono" name="telefono" class="form-control" required placeholder="55551234" />
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a:</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" id="password" name="password" class="form-control" required minlength="6"
                    pattern="[A-Za-z0-9.@$!%*?&]{6,}" />
                  <span class="input-group-text" id="togglePassword"><i class="fas fa-eye"></i></span>
                </div>
                <div class="password-hint mt-1">üîí La contrase√±a debe tener al menos <b>6 caracteres</b>.</div>
              </div>

              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar Contrase√±a:</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" id="confirm-password" class="form-control" required />
                  <span class="input-group-text" id="toggleConfirm"><i class="fas fa-eye"></i></span>
                </div>
                <div id="password-error" class="text-danger mt-1" style="display:none;">‚ö†Ô∏è Las contrase√±as no coinciden.</div>
              </div>

              <div class="mb-3">
                <label for="photo" class="form-label">Foto:</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-camera"></i></span>
                  <input type="file" id="photo" name="photo" class="form-control" accept="image/*" required />
                </div>
                <button type="button" class="btn btn-secondary mt-2" id="take-photo-btn">
                  <i class="fas fa-camera"></i> Tomar Foto con C√°mara
                </button>
                <video id="camera-preview" autoplay muted
                  style="display:none; width:100%; max-height:200px; margin-top:10px; border-radius:6px;"></video>
                <img id="preview-image" src="#" class="img-thumbnail mt-2" />
              </div>

              <div class="mb-3">
                <label for="filtro" class="form-label">Seleccionar Filtro:</label>
                <select id="filtro" name="filtro" class="form-select" required>
                  <option value="ninguno">üö´ Sin Filtro</option>
                  <option value="perro">üê∂ Filtro de Perro</option>
                  <option value="lentes">üòé Filtro de Lentes</option>
                  <option value="mapache">ü¶ù Filtro de Mapache</option>
                </select>
              </div>


              <button type="submit" id="submit-button" class="btn btn-success w-100">
                <i class="fas fa-user-plus me-2"></i>Registrar Usuario
              </button>

              <div class="text-center mt-4">
                <a href="home.html" class="btn btn-outline-secondary w-100">
                  <i class="fas fa-arrow-left me-2"></i> Volver al Inicio de Sesi√≥n
                </a>
              </div>
            </form>

            <p id="loading-message" class="mt-3 text-center text-muted" style="display:none;">
              Agregando usuario, por favor espera...
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mostrar/ocultar contrase√±as
    function toggleVisibility(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.querySelector(`#${iconId} i`);
      input.type = input.type === "password" ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    }
    document.getElementById("togglePassword").onclick = () => toggleVisibility("password", "togglePassword");
    document.getElementById("toggleConfirm").onclick = () => toggleVisibility("confirm-password", "toggleConfirm");

    // Validar contrase√±as
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm-password");
    const passwordError = document.getElementById("password-error");
    confirmPasswordInput.addEventListener("input", () => {
      passwordError.style.display =
        confirmPasswordInput.value !== passwordInput.value ? "block" : "none";
    });

    // Tomar foto
    document.getElementById("take-photo-btn").addEventListener("click", async () => {
      const video = document.getElementById("camera-preview");
      video.style.display = "block";
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      setTimeout(() => {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        stream.getTracks().forEach((t) => t.stop());
        video.style.display = "none";
        canvas.toBlob((blob) => {
          const file = new File([blob], "captured.jpg", { type: "image/jpeg" });
          const dataTransfer = new DataTransfer();
          dataTransfer.items.add(file);
          document.getElementById("photo").files = dataTransfer.files;
          const preview = document.getElementById("preview-image");
          preview.src = URL.createObjectURL(file);
          preview.style.display = "block";
        });
      }, 1500);
    });

    // Enviar formulario
    document.getElementById("user-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (passwordInput.value !== confirmPasswordInput.value) {
        alert("‚ö†Ô∏è Las contrase√±as no coinciden.");
        return;
      }

      const formData = new FormData(e.target);

  

      document.getElementById("loading-message").style.display = "block";
      document.getElementById("submit-button").disabled = true;

      try {
        const res = await fetch("/api/registrar", { method: "POST", body: formData });
        const data = await res.json();
        alert(data.message || "Registro completado ‚úÖ");
        if (data.success) setTimeout(() => (window.location.href = "home.html"), 3000);
      } catch (err) {
        console.error("‚ùå Error al registrar usuario:", err);
        alert("Error al conectar con el servidor.");
      } finally {
        document.getElementById("loading-message").style.display = "none";
        document.getElementById("submit-button").disabled = false;
      }
    });
  </script>
</body>
</html>
